name: Pull Request Workflow
on: [ pull_request ]
jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: python -m pip install --upgrade pip
      - run: pip install . flake8
      - run: flake8 citam

  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ 3.6, 3.7, 3.8 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: python -m pip install --upgrade pip
      - run: pip install . coverage[toml] pytest pytest-cov
      - run: python -m pytest --cov-report xml:coverage.xml --cov=citam citam
      - run: coverage report

  lint-javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: npm install
        working-directory: ${{ github.workspace }}/citamjs
        run: npm install
      - name: npm test
        working-directory: ${{ github.workspace }}/citamjs
        run: npm run lint

  test-javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: npm install
        working-directory: ${{ github.workspace }}/citamjs
        run: npm install
      - name: npm test
        working-directory: ${{ github.workspace }}/citamjs
        run: npm run test
